<div class="container mat-elevation-z8" >
    <form class="form">

        <h1 class="fullWidth">Atualizar Abrigo</h1>
        <img class="fullWidth" src="assets/img/login.svg" alt="Atualizar Cliente">

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input [(ngModel)]="abrigo.nome" name="nome" [formControl]="nome" required matInput maxlength="70">
              <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Telefone</mat-label>
              <input [(ngModel)]="abrigo.telefone" name="telefone" [formControl]="telefone" required matInput>
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>E-mail</mat-label>
              <input [(ngModel)]="abrigo.email" name="email" [formControl]="email" required matInput>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>


            <button (click)="atualizar()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
