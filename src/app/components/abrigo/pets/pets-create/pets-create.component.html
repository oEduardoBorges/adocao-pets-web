<div class="container mat-elevation-z8" >
    <form class="form">

        <h1 class="fullWidth">Cadastrar Pet</h1>
        <img class="fullWidth" src="assets/img/login.svg" alt="Cadastrar Pets">

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Abrigo ID</mat-label>
                <input [(ngModel)]="abrigo.id" name="id" [disabled]="true" matInput>
            </mat-form-field>

            <mat-form-field  class="fullWidth" appearance="fill">
                <mat-label>Tipo</mat-label>
                <select [(ngModel)]="pets.tipo" name="tipo" [formControl]="tipo" matNativeControl required>
                  <option value="GATO">Gato</option>
                  <option value="CACHORRO">Cachorro</option>
                </select>
              </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="pets.nome" name="nome" [formControl]="nome" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Ra√ßa</mat-label>
                <input [(ngModel)]="pets.raca" name="raca" [formControl]="raca" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Idade</mat-label>
                <input [(ngModel)]="pets.idade" name="idade" [formControl]="idade" required matInput type="number">
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Cor</mat-label>
                <input [(ngModel)]="pets.cor" name="cor" [formControl]="cor" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Peso</mat-label>
                <input [(ngModel)]="pets.peso" name="peso" [formControl]="peso" required matInput type="number">
            </mat-form-field>

            <button (click)="cadastrarPets()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
            <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
