<div class="container">

    <h1>Lista de Abrigos</h1>

    <button *ngIf="!user" routerLink="cadastro" class="mat-elevation-z8" mat-stroked-button color="primary">Cadastrar Abrigo</button>

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{formatarTelefone(element.telefone)}} </td>
        </ng-container>        
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
    
          <ng-container  matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Editar </th>
            <td mat-cell *matCellDef="let element">
              <a *ngIf="!user" routerLink="atualizar/{{ element.id }}">
                <i class="material-icons edit">edit</i>
             </a>
            </td>
          </ng-container>
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>    

</div>
