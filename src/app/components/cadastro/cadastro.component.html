<div class="container">
    <form class="form mat-elevation-z8">
  
      <h1>Adoção de Pets</h1>
  
      <img src="assets/img/login.svg" alt="Login">

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Nome Completo</mat-label>
        <input [(ngModel)]="credenciaisCadastro.nome" name="nome" [formControl]="nome" required matInput maxlength="70">
        <mat-icon matSuffix>badge</mat-icon>
      </mat-form-field>
  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]="credenciaisCadastro.email"  name="email" matInput>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="credenciaisCadastro.senha" name="senha" type="password" matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
  
        <button (click)="registrar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </form> 
  </div>
