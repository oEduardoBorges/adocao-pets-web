<div class="container mat-elevation-z8" >
    <form class="form">

        <h1 class="fullWidth">Aprovar Adoção</h1>
        <img class="fullWidth" src="assets/img/login.svg" alt="Aprovar Adocao">

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>ID da Adoção</mat-label>
              <input [(ngModel)]="adocao.idAdocao" name="idAdocao" [formControl]="idAdocao" required matInput>
            </mat-form-field>

            <button (click)="aprovar()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Aprovar Adoção</button>
            <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
