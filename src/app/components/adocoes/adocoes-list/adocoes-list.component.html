<div class="container">

    <h1>Lista de solicitações de adoção</h1>

    <button routerLink="cadastro" class="mat-elevation-z8" mat-stroked-button color="primary">Solicitar Adoção de um Pet</button>

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
        <ng-container matColumnDef="idAdocao">
            <th mat-header-cell *matHeaderCellDef> ID do Pedido de Adoção </th>
            <td mat-cell *matCellDef="let element"> {{element.idAdocao}} </td>
        </ng-container>
      
        <ng-container matColumnDef="idPet">
          <th mat-header-cell *matHeaderCellDef> ID do Pet </th>
          <td mat-cell *matCellDef="let element"> {{element.idPet}} </td>
        </ng-container>        
      
          <ng-container matColumnDef="idTutor">
            <th mat-header-cell *matHeaderCellDef> ID do Tutor </th>
            <td mat-cell *matCellDef="let element"> {{element.idTutor}} </td>
          </ng-container>

          <ng-container matColumnDef="motivo">
            <th mat-header-cell *matHeaderCellDef> Motivo da Adoção </th>
            <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status da Adoção </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div> 
    
      <div class="buttons-container">
        <button routerLink="aprovar" class="mat-elevation-z8 adocao" mat-stroked-button color="primary">Aprovar Pedido de Adoção</button>
        <button routerLink="reprovar" class="mat-elevation-z8 adocao" mat-stroked-button color="warn">Reprovar Pedido de Adoção</button>
      </div>

</div>
