<div class="container mat-elevation-z8" >
    <form class="form">

        <h1 class="fullWidth">Solicitação de Adoção</h1>
        <img class="fullWidth" src="assets/img/login.svg" alt="Cadastrar Abrigo">

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>ID do Pet</mat-label>
              <input [(ngModel)]="adocao.idPet" name="idPet" [formControl]="idPet" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>ID do Tutor</mat-label>
              <input [(ngModel)]="adocao.idTutor" name="idTutor" [formControl]="idTutor" required matInput>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
              <mat-label>Motivo da Adoção</mat-label>
              <input [(ngModel)]="adocao.motivo" name="motivo" [formControl]="motivo" required matInput>
            </mat-form-field>

            <button (click)="cadastrar()" [disabled]="!validarCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Solicitar Adoção</button>
            <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
